---
layout: default
---

<div class="page">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- 页面头部 -->
                <header class="page-header">
                    <h1 class="page-title">{{ page.title }}</h1>
                    {% if page.description %}
                    <p class="page-description">{{ page.description }}</p>
                    {% endif %}
                </header>

                <!-- 页面内容 -->
                <div class="page-content">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</div>
